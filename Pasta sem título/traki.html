<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trakinas Soda - O Refresco Ideal</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #33ccff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    nav ul li a {
      color: #33ccff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }
    nav ul li a:hover {
      color: #ff6600;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    article {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px #ccc;
      margin: 10px;
      padding: 20px;
      width: 30%;
    }
    article h2 {
      font-size: 24px;
      margin: 0;
    }
    article p {
      line-height: 1.5;
      margin: 10px 0;
    }
    article img {
      border-radius: 5px;
      max-width: 100%;
    }
    footer {
      background-color: #33ccff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trakinas Soda - O Refresco Ideal</h1>
  </header>
  <nav>
    <ul id="navList">
      <li><a href="#" onclick="showPage('home')">Início</a></li>
      <li><a href="#" onclick="showPage('about')">Sobre</a></li>
      <li><a href="#" onclick="showPage('products')">Produtos</a></li>
      <li><a href="#" onclick="showPage('contact')">Contato</a></li>
    </ul>
    <ul>
      <li><a href="#">Entrar</a></li>
      <li><a href="#">Carrinho (0)</a></li>
    </ul>
  </nav>
  <main id="mainContent"></main>
  <footer>
    <p>© 2023 Trakinas Soda. Todos os direitos reservados.</p>
  </footer>
  <script>
    function showPage(pageId) {
      const mainContent = document.getElementById('mainContent');
      const navList = document.getElementById('navList');

      // Hide all pages
      mainContent.innerHTML = '';

      // Create and display the selected page
      switch (pageId) {
        case 'home':
          mainContent.innerHTML = '<article><h2>Home Page</h2><p>Welcome to the Trakinas Soda website!</p></article>';
          break;
        case 'about':
          mainContent.innerHTML = '<article><h2>About Trakinas Soda</h2><p>We are a premium soda brand...</p></article>';
          break;
        case 'products':
          mainContent.innerHTML = '<article><h2>Our Products</h2><p>Explore our range of delicious sodas...</p></article>';
          break;
        case 'contact':
          mainContent.innerHTML = '<article><h2>Contact Us</h2><p>Get in touch with us...</p></article>';
          break;
        default:
          // Default to home page
          mainContent.innerHTML = '<article><h2>Home Page</h2><p>Welcome to the Trakinas Soda website!</p></article>';
          break;
      }

      // Update navigation styles based on the selected page
      const navItems = navList.getElementsByTagName('li');
      for (let i = 0; i < navItems.length; i++) {
        navItems[i].classList.remove('active');
      }

      const selectedNavItem = document.querySelector(`#navList li a[href='#'][onclick^="showPage('${pageId}')]`);
      if (selectedNavItem) {
        selectedNavItem.parentElement.classList.add('active');
      }
    }
  </script>
</body>
</html>
